<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>AI Image Generator</h1>
          <button class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
      </header>
      <div class="main-content">
        <form action="#" class="prompt-form">
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe your imagination in detail..."
              required
              autofocus
            ></textarea>
            <button type="button" class="prompt-btn">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>
          <div class="prompt-action">
            <div class="select-wrapper">
              <select class="custom-img" id="count-select">
                <option value="" selected disabled>Image Count</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select class="img-ratio" id="ratio-select">
                <option value="" selected disabled>Image Ratio</option>
                <option value="1/1">square 1:1</option>
                <option value="16/9">landscape 16:9</option>
                <option value="9/16">portrait 9:16</option>
              </select>
            </div>
            <button type="submit" class="generate-btn">
              <i class="fa-solid fa-wand-magic-sparkles"></i> Generate
            </button>
          </div>
          <div class="generated-images">
            <div class="status-overlay" style="display: none">
              <div class="status-content">
                <div class="spinner"></div>
                <p class="status-text"></p>
              </div>
            </div>
            <div class="image-grid"></div>
          </div>
        </form>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
